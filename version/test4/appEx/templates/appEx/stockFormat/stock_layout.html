<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/appEx/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'stock' %}" class="navbar-item">Stock</a>
    <a href="{% url 'contact' %}" class="navbar-item">Statistical Arbitrage</a>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <div id="history" style="width: 100%; height: 500px;">

    </div>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
    
        function drawChart() {
            data = JSON.parse('{{ data|escapejs }}');
            console.log(data);
            let month=[["Month", "Price"],["January"],["Febuary"],["March"],["April"],["May"],["June"],["July"],["August"],["September"],["October"],["November"],["December"]];
            for (let i=1;i<month.length;i++){
                month[i].push(data[(i-1).toString()]['Open']);
            }
            var data = google.visualization.arrayToDataTable(month);
    
            var options = {
                title: 'Company Performance',
                hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
                vAxis: {minValue: 0}
            };
    
            var chart = new google.visualization.AreaChart(document.getElementById('history'));
            chart.draw(data, options);
        }
        
    </script>
    <hr/>
</div>
</body>
</html>
